name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Debug environment variables
      run: |
        echo "ACCESS_CODE exists: ${{ secrets.ACCESS_CODE != '' }}"
        echo "GOOGLE_SHEETS_API_KEY exists: ${{ secrets.GOOGLE_SHEETS_API_KEY != '' }}"
        
    - name: Build
      run: npm run build
      env:
        REACT_APP_GOOGLE_SHEETS_API_KEY: ${{ secrets.GOOGLE_SHEETS_API_KEY }}
        REACT_APP_GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
        REACT_APP_ACCESS_CODE: ${{ secrets.ACCESS_CODE }}
        REACT_APP_GOOGLE_PHOTOS_URL: ${{ secrets.GOOGLE_PHOTOS_URL }}
        REACT_APP_GOOGLE_PHOTOS_URL_DEMO: ${{ secrets.GOOGLE_PHOTOS_URL_DEMO }}
        
    - name: Copy .nojekyll to build directory
      run: cp public/.nojekyll build/.nojekyll
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main'